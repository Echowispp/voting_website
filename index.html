<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Help me decide what project to do for the next week in #siege!</h1>

    <div>
      <p>
        Candidate 1: <span class="cand1_value">0</span> Candidate 2:
        <span class="cand2_value">0</span>
      </p>
      <button class="voteButton" class="cand1_add" type="button">
        Vote for cand1
      </button>
      <button class="voteButton" class="cand2_add" type="button">
        Vote for cand2
      </button>

      <p>
        Candidate 3: <span class="cand3_value">0</span> Candidate 4:
        <span class="cand4_value">0</span>
      </p>
      <button class="voteButton" class="cand3_add" type="button">
        Vote for cand3
      </button>
      <button class="voteButton" class="cand4_add" type="button">
        Vote for cand4
      </button>
    </div>

    <button class="githubButton">
      <a href="https://github.com/Echowispp/voting_website" target="_blank"
        >Github</a
      >
    </button>

    <script src="main.js"></script>
  </body>
</html>
